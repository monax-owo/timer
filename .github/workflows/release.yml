name: Release

on:
  push:
    # branches: ["release"]

env:
  CARGO_TERM_COLOR: always
  APP_NAME: timer

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            artifact-name: win64
            artifact-suffix: .exe
            tar: false

          - os: windows-latest
            rust-target: i686-pc-windows-msvc
            artifact-name: win32
            artifact-suffix: ${APP_NAME}.exe
            tar: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-${{ matrix.rust-target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: $APP_NAME
          path: target/release/${APP_NAME}${{ matrix.artifact-suffix }}
